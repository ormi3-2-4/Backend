name: Django CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.10.6, 3.11, 3.12]

    env:
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      S3_ACCESS_KEY: ${{secrets.S3_ACCESS_KEY}}
      S3_SECRET_ACCESS_KEY: ${{secrets.S3_SECRET_ACCESS_KEY}}
      DB_NAME: ${{secrets.DB_NAME}}
      DB_PW: 1234
      DB_REMOTE_HOST: ${{secrets.DB_REMOTE_HOST}}
      DB_REMOTE_PW: ${{secrets.DB_REMOTE_PW}}
      DB_REMOTE_USERNAME: ${{secrets.DB_REMOTE_USERNAME}}
      BUCKET_NAME: ${{secrets.BUCKET_NAME}}
      CORS_ALLOWED_ORIGIN: ${{secrets.CORS_ALLOWED_ORIGIN}}

    steps:
      - uses: actions/checkout@v3
      - name: 파이썬 ${{ matrix.python-version }} 설치
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: MySQL 설치 및 실행
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: ${{env.DB_NAME}}
          mysql root password: 1234
          character set server: 'utf8mb4'
          collation server: 'utf8mb4_general_ci'

      - name: 모듈 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get install binutils libproj-dev gdal-bin

      - name: DB 작성
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: 배포
        uses: appleboy/ssh-action@master
        continue-on-error: false
        with:
          host: ${{secrets.AWS_HOST}}
          username: ${{secrets.AWS_USER}}
          password: ${{secrets.AWS_PASSWORD}}
          script: |
            set -e

            # 이동
            cd Backend/

            # Git Update
            git pull

            # 모듈 설치
            pip install -r requirements.txt

            # DB 마이그레이션
            python3 manage.py makemigrations
            python3 manage.py migrate

            # 정적 파일 수집
            python3 manage.py collectstatic --noinput

            # 배포
            gunicorn running_mate.wsgi:application -b 0.0.0.0:8000
